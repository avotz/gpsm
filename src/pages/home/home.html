<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <div class="logo">
      <img src="assets/img/logo.png" alt="GPS Médica">
    </div>
   <h2>¿Que deseas hacer?</h2>
  

   <button ion-button full icon-left color="celeste" large (click)="searchMedic()">
    <ion-icon name="people"></ion-icon>
    Buscar Médico
  </button>
   <button ion-button full icon-left color="verde" large (click)="searchClinic()">
    <ion-icon name="home"></ion-icon>
    Buscar Clínica
  </button>
   <button ion-button full icon-left color="amarillo" large (click)="expedient()">
    <ion-icon name="list"></ion-icon>
    Mi Expediente
  </button>
   
  
</ion-content>
