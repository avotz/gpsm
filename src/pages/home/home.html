<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <ion-buttons end>
        <button ion-button (click)="notificationsPage()" icon-left>
            <ion-icon name="notifications" item-start></ion-icon>
                <ion-badge item-end color="{{ countNotifications > 0 ? 'danger' : 'primary' }}">{{ countNotifications }}</ion-badge>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <div class="logo">
      <img src="assets/img/logo.png" alt="GPS Médica">
    </div>
