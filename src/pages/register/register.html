<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>

<p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>

<ion-content padding>

	<form [formGroup]="registerForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <!-- <ion-input type="text" placeholder="Nombre" name="name" [(ngModel)]="name" required></ion-input> -->
              <ion-input formControlName="name" type="text" [class.invalid]="!registerForm.controls.name.valid && (registerForm.controls.name.dirty || submitAttempt)" placeholder="Nombre"></ion-input>

            </ion-item>
             <ion-item *ngIf="!registerForm.controls.name.valid  && (registerForm.controls.name.dirty || submitAttempt)">
                <p>Please enter a valid name.</p>
            </ion-item>

            <ion-item>
              <!-- <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input> -->
              <ion-input formControlName="email" type="email" [class.invalid]="!registerForm.controls.email.valid && (registerForm.controls.email.dirty || submitAttempt)" email="true" placeholder="Email"></ion-input>
            </ion-item>
             <ion-item *ngIf="!registerForm.controls.email.valid  && (registerForm.controls.email.dirty || submitAttempt)">
                <p>Please enter a valid email.</p>
            </ion-item>
            
            <ion-item>
              <!-- <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="password" required></ion-input> -->
              <ion-input formControlName="password" type="password" [class.invalid]="!registerForm.controls.password.valid && (registerForm.controls.password.dirty || submitAttempt)" placeholder="Contraseña"></ion-input>
            </ion-item>
             <ion-item *ngIf="!registerForm.controls.password.valid  && (registerForm.controls.password.dirty || submitAttempt)">
                <p>Please enter a valid password.</p>
            </ion-item>
            <ion-item>
              <!-- <ion-input type="password" placeholder="Confirmación Contraseña" name="password_confirmation" [(ngModel)]="password_confirmation" required></ion-input> -->
              <ion-input formControlName="password_confirmation" type="password" [class.invalid]="!registerForm.controls.password_confirmation.valid && (registerForm.controls.password_confirmation.dirty || submitAttempt)" placeholder="Confirmación de contraseña"></ion-input>
            </ion-item>
            <ion-item *ngIf="!registerForm.controls.password_confirmation.valid  && submitAttempt">
                <p>Please enter a valid password confirmation.</p>
            </ion-item>
            <ion-item *ngIf="registerForm.controls.password_confirmation.errors?.MatchPassword">
                <p>Password no coinciden</p>
            </ion-item>
             
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="newAccount()">Crear cuenta</button>
         
        </ion-col>
      </ion-row>
       
    </form>
    <ion-row>
       
         <button (click)="loginFacebook()" block ion-button color="facebook" icon-left><ion-icon name="logo-facebook"></ion-icon>  Registrase con facebook</button>
        <button (click)="loginGoogle()" block ion-button color="google" icon-left><ion-icon name="logo-googleplus"></ion-icon> Registrase con Google+</button>
     </ion-row> 
</ion-content>
