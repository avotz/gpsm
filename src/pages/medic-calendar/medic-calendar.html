
<ion-header>

  <ion-navbar>
    <ion-title>Reservar cita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="header-title">
    <p>Selecciona el dia y la hora en que quieres reservar la cita</p>
    <h4>{{ currentDate }}</h4>
  </div>

  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onEventSelected)="onEventSelected($event)" step="30" [markDisabled]="markDisabled">
  </calendar>
</ion-content>
