


<ion-content no-padding>

	  <ion-slide style="background-image: url(assets/img/slide-1.jpg)">
	    <div class="slide-info">

	    </div>
	  </ion-slide>

	  <ion-slide style="background-image: url(assets/img/slide-2.jpg)">
