<ion-header>

  <ion-navbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-row class="errors-row">
    <div *ngIf="errorAuth" class="errors">
      <span>{{ errorAuth }}</span>
    </div>
  </ion-row>
	<div class="login-box">
    <form [formGroup]="loginForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input formControlName="email" type="email" [class.invalid]="!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitAttempt)" email="true" placeholder="Correo"  required></ion-input>
            </ion-item>
            <p *ngIf="!loginForm.controls.email.valid  && (loginForm.controls.email.dirty || submitAttempt)" class="error">Por favor ingrese un correo válido.</p>
            <!-- <ion-item>
              <ion-input formControlName="phone_number" type="number" [class.invalid]="!loginForm.controls.phone_number.valid && (loginForm.controls.phone_number.dirty || submitAttempt)"
                 placeholder="Teléfono" required></ion-input>
            </ion-item>
            <p *ngIf="!loginForm.controls.phone_number.valid  && (loginForm.controls.phone_number.dirty || submitAttempt)" class="error">Por favor ingrese un Teléfono.</p>
             -->
            
            <ion-item>
              <ion-input formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)" placeholder="Contraseña" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            <p *ngIf="!loginForm.controls.password.valid  && (loginForm.controls.password.dirty || submitAttempt)" class="error">Por favor ingrese una Contraseña.</p>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="login()">Iniciar</button>
          
        </ion-col>
      </ion-row>
      
      
    </form>
    <ion-row>
        <button ion-button class="register-btn" block clear (click)="createAccount()">Crear Nueva Cuenta</button>
        <button ion-button class="register-btn" block clear (click)="forgetPassword()">¿Olvidaste tu contraseña?</button>
        
         <button (click)="loginFacebook()" block ion-button color="facebook" icon-left><ion-icon name="logo-facebook"></ion-icon>  Iniciar con facebook</button>
        <button (click)="loginGoogle()" block ion-button color="googlelight" icon-left><ion-icon name="logo-google"></ion-icon> Iniciar con Google+</button>
     </ion-row> 
   
  </div>
</ion-content>
